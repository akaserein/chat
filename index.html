<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Realtime Chatroom</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f9; margin: 0; padding: 0; }
    #chat { max-width: 600px; margin: 20px auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    #messages { height: 300px; overflow-y: auto; border: 1px solid #ddd; padding: 10px; margin-bottom: 10px; }
    .msg { margin: 5px 0; padding: 5px 10px; background: #eee; border-radius: 5px; }
    input, button { padding: 10px; font-size: 14px; }
    #name { width: 25%; }
    #message { width: 50%; }
    button { cursor: pointer; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ðŸ’¬ Realtime Chatroom</h2>
    <div id="messages"></div>
    <input type="text" id="name" placeholder="Your name">
    <input type="text" id="message" placeholder="Type a message">
    <button onclick="sendMessage()">Send</button>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // âœ… Tumhara config
    const firebaseConfig = {
      apiKey: "AIzaSyAkrJywdCAhPm8VbV3Ji0Ktkdc4m2UIj1Y",
      authDomain: "chatmark-u.firebaseapp.com",
      databaseURL: "https://chatmark-u-default-rtdb.firebaseio.com/",
      projectId: "chatmark-u",
      storageBucket: "chatmark-u.appspot.com",
      messagingSenderId: "682637917512",
      appId: "1:682637917512:web:ea41aaa8e9af4bdf490770",
      measurementId: "G-H941JPNK3D"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Send message
    function sendMessage() {
      const name = document.getElementById("name").value;
      const msg = document.getElementById("message").value;
      if (name && msg) {
        db.ref("messages").push({ name, msg });
        document.getElementById("message").value = "";
      }
    }

    // Listen for messages
    db.ref("messages").on("child_added", function(snapshot) {
      const data = snapshot.val();
      const msgDiv = document.createElement("div");
      msgDiv.classList.add("msg");
      msgDiv.innerText = data.name + ": " + data.msg;
      document.getElementById("messages").appendChild(msgDiv);
      document.getElementById("messages").scrollTop = document.getElementById("messages").scrollHeight;
    });
  </script>
</body>
</html>
