<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realtime Chatroom</title>
    <link rel="stylesheet" href="chat-animations.css">
</head>
<body>
    <div class="chat-container">
        <div class="messages">
            <!-- Messages will be appended here via JS -->
        </div>
        <div class="input-area">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        // Basic JS for chat functionality (assuming original had something similar)
        const messagesDiv = document.querySelector('.messages');
        const messageInput = document.getElementById('message-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', () => {
            const messageText = messageInput.value.trim();
            if (messageText) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message', 'message-right', 'new-message');
                messageDiv.textContent = messageText;
                messagesDiv.appendChild(messageDiv);
                messageInput.value = '';
                messagesDiv.scrollTop = messagesDiv.scrollHeight;
            }
        });

        // Simulate incoming message
        setTimeout(() => {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', 'message-left');
            messageDiv.textContent = 'Hello! This is a test message.';
            messagesDiv.appendChild(messageDiv);
            messagesDiv.scrollTop = messagesDiv.scrollHeight;
        }, 2000);

        // Typing indicator example
        const typingDiv = document.createElement('div');
        typingDiv.classList.add('typing-indicator');
        typingDiv.innerHTML = '<span></span><span></span><span></span>';
        // You can append it dynamically when someone is typing
    </script>
</body>
</html>
